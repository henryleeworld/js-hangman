<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="猜單詞遊戲" />
        <meta property="og:description" content="「吊死鬼」相傳在英國維多利亞時代（約 19 世紀左右）便開始盛行。遊戲中由出題玩家預想一個英文單字，答題玩家須在出題玩家畫完吊死鬼之前猜到並拼出正確的英文單字。若答題玩家能在吊死鬼完成前答對，答題玩家將成為遊戲贏家。但若在吊死鬼完成時，答題玩家仍未答對，則由出題玩家贏得遊戲勝利。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet" />
        <title>猜單詞遊戲</title>
    </head>
    <body>
        <div class="app" id="app"></div>
        <template id="start">
            <div class="app-view" data-scene="start">
                <div class="branding">
                    <h1 class="branding-title" data-animation="fade-from-bottom" data-animation-duration="0.5s" data-animation-delay="0.25s">猜單詞遊戲</h1>
                    <p class="branding-description" data-animation="fade-from-bottom" data-animation-duration="0.5s" data-animation-delay="0.5s">「吊死鬼」</p>
                </div>
                <div data-animation="fade-from-bottom" data-animation-duration="0.5s" data-animation-delay="0.75s">
                    <a class="button button--large" href="#game">開始遊戲</a>
                </div>
            </div>
        </template>
        <template id="game">
            <div class="app-view" data-scene="game">
                <div class="game">
                    <div class="game-header">
                        <h2 class="heading-2">猜猜這個英文單字！</h2>
                    </div>
                    <div class="game-scene">
                        <canvas class="canvas" width="320" height="180"></canvas>
                    </div>
                    <div class="game-controls">
                        <div class="current-word"></div>
                        <div class="row">
                            <div class="column-12 column-568-6 column-768-8">
                                <p class="text-transparent"><small>在下面輸入英文字母...</small></p>
                                <div class="form-group form-group--inline">
                                    <input class="form-field" type="text" placeholder="Enter a letter" maxlength="1" />
                                    <button class="button" type="button">提交</button>
                                </div>
                                <div class="errors"></div>
                            </div>
                            <div class="column-12 column-568-6 column-768-4">
                                <div class="attempts">
                                    <p class="text-transparent"><small>已使用英文字母</small></p>
                                    <div class="used-letters"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template id="win">
            <div class="app-view" data-scene="win">
                <h2 class="heading-1" data-animation="fade-from-bottom" data-animation-duration="0.5s" data-animation-delay="0.25s">勝利！</h2>
                <p class="text-transparent" data-animation="fade-from-bottom" data-animation-duration="0.5s" data-animation-delay="0.5s">
                    <small>你猜對了這個英文單字</small>
                </p>
                <div class="guessed-word" data-animation="fade-from-bottom" data-animation-duration="0.5s" data-animation-delay="0.75s"></div>
                <div data-animation="fade-from-bottom" data-animation-duration="0.5s" data-animation-delay="1s">
                    <a class="button" href="#start">再玩一次！</a>
                </div>
            </div>
        </template>
        <template id="lose">
            <div class="app-view" data-scene="lose">
                <h2 class="heading-1" data-animation="fade-from-top" data-animation-duration="0.5s" data-animation-delay="0.25s">遊戲結束！</h2>
                <p class="text-transparent" data-animation="fade-from-top" data-animation-duration="0.5s" data-animation-delay="1s">
                    <small>你沒猜到這個英文單字</small>
                </p>
                <div data-animation="fade-in" data-animation-duration="0.5s" data-animation-delay="2s">
                    <a class="button" href="#start">再試一次！</a>
                </div>
            </div>
        </template>
        <script src="js/hangman.js"></script>
    </body>
</html>
